# âš™ï¸ ConfiguraciÃ³n para Docker - Arquitectura Hexagonal
# Demuestra flexibilidad: misma aplicaciÃ³n, diferentes bases de datos

spring:
  # ğŸ—„ï¸ ConfiguraciÃ³n H2 (por defecto en Docker)
  datasource:
    url: jdbc:h2:mem:pedidosdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  
  # ğŸ”§ JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # ğŸŒ H2 Console (para desarrollo)
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# ğŸ“Š Actuator para health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# ğŸ“ Logging
logging:
  level:
    com.example.pedidosddd: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

