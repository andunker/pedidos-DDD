# ğŸ˜ Perfil para PostgreSQL (arquitectura hexagonal en acciÃ³n)
spring:
  config:
    activate:
      on-profile: postgresql
  
  # ğŸ—„ï¸ ConfiguraciÃ³n PostgreSQL 
  datasource:
    url: jdbc:postgresql://postgres:5432/pedidosdb
    driver-class-name: org.postgresql.Driver
    username: pedidos_user
    password: pedidos_pass
    
  # ğŸ”§ JPA/Hibernate para PostgreSQL
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
  # ğŸš« Deshabilitar H2 Console
  h2:
    console:
      enabled: false 